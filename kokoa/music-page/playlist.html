<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>YouTube Music</title>
    <link rel="icon" type="image/png" href="https://music.youtube.com/img/on_platform_logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body style="height:100vh;">
    <main class="playlist">
        <div class="screen screen-one">
            <div class="pip phoning-pip">
                <a href="../friends.html">
                    <img class="pip__img phoning-pip__img" src="https://play-lh.googleusercontent.com/fuxcgolZHYW-6aeQsBup_OsWhAKs7kM6Su1nDTCP6h5fGIzhTPe2s47J8BLQac1jsAs">
                </a>
            </div>
            <div class="status-bar">
                <div class="status-bar__left">
                    <a href="player.html">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                    
                </div>
                <div class="status-bar__right">
                    <i class="fa-regular fa-share-from-square"></i>
                    <i class="fa-solid fa-square-rss"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        
            <div class="profile">
                <div class="profile__img">
                    <div class="profile__img-box">
                        <img class="profile__img-img" src="https://lh3.googleusercontent.com/ulCF0ITGuBH8DDwOvrWiQ9ON1bNvbRUSi0Rja78fkBX7eFExJANb77XbOPbRkskUZQRMRoX074UEYg=w1440-h600-p-l90-rj" alt="">
                    </div>
                </div>
                <h1 class="profile__singer">NewJeans</h1>
                <div class="profile__buttons">
                    <button class="prof-btn btn-shuffle">Shuffle</button>
                    <button class="prof-btn btn-hearts"><i class="fa-solid fa-heart"></i></button>
                </div>
            </div>
        
            <div class="songs">
                <ul>
                    <li>
                        <div class="songs__song">
                            <div class="songs__song-content">
                                <img class="songs__song-cover" src="https://lh3.googleusercontent.com/UWM-x77xhcEEAK8tKICtlDSxsYedoFxQhdiDPzW-Ww59DWs7rDQpD_idJQ6h5YEJruURgpEr1O-0oq5Y=w544-h544-l90-rj">
                                <div class="songs__song-text">
                                    <span class="songs__song-title">OMG</span>
                                    <span class="songs__song-singer">NewJeans</span>
                                </div>
                            </div>
                            <div class="songs__song-btn">
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                        </div>                        
                    </li>
                    <li>
                        <div class="songs__song">
                            <div class="songs__song-content">
                                <img class="songs__song-cover" src="https://lh3.googleusercontent.com/UWM-x77xhcEEAK8tKICtlDSxsYedoFxQhdiDPzW-Ww59DWs7rDQpD_idJQ6h5YEJruURgpEr1O-0oq5Y=w544-h544-l90-rj">
                                <div class="songs__song-text">
                                    <span class="songs__song-title">Ditto</span>
                                    <span class="songs__song-singer">NewJeans</span>
                                </div>
                            </div>
                            <div class="songs__song-btn">
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="songs__song">
                            <div class="songs__song-content">
                                <img class="songs__song-cover" src="https://lh3.googleusercontent.com/yg7U52lN4NMHddFXE1de6d99puDNeC-1U6q5PnLjXPatrexqW9AOoWC8a5EJBULlXraaEWU8OvKrFYrp1A=w544-h544-l90-rj">
                                <div class="songs__song-text">
                                    <span class="songs__song-title">Hype Boy</span>
                                    <span class="songs__song-singer">NewJeans</span>
                                </div>
                            </div>
                            <div class="songs__song-btn">
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="songs__song">
                            <div class="songs__song-content">
                                <img class="songs__song-cover" src="https://lh3.googleusercontent.com/yg7U52lN4NMHddFXE1de6d99puDNeC-1U6q5PnLjXPatrexqW9AOoWC8a5EJBULlXraaEWU8OvKrFYrp1A=w544-h544-l90-rj">
                                <div class="songs__song-text">
                                    <span class="songs__song-title">Cookie</span>
                                    <span class="songs__song-singer">NewJeans</span>
                                </div>
                        </div>
                        <div class="songs__song-btn">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="songs__now-playing">
                <div class="songs__song songs-now">
                    <div class="songs__song-content">
                        <img class="songs__song-cover" src="https://lh3.googleusercontent.com/yg7U52lN4NMHddFXE1de6d99puDNeC-1U6q5PnLjXPatrexqW9AOoWC8a5EJBULlXraaEWU8OvKrFYrp1A=w544-h544-l90-rj">
                        <div class="songs__song-text">
                            <span class="songs__song-title">Cookie</span>
                            <span class="songs__song-singer">NewJeans</span>
                        </div>
                    </div>
                    <div class="songs__song-btn  songs__now-playing__btn">
                        <i class="fa-solid fa-backward-step"></i>
                        <i class=" fa-solid fa-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/39e2faebad.js" crossorigin="anonymous"></script>
  </body>
</html>
