<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민지!!</title>
    <link rel="icon" href="https://play-lh.googleusercontent.com/fuxcgolZHYW-6aeQsBup_OsWhAKs7kM6Su1nDTCP6h5fGIzhTPe2s47J8BLQac1jsAs">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="chat-screen chat-screen__newjeans">
    <div class="pip music-pip">
        <a href="../music-page/player.html">
            <img class="pip__img music-pip__img" src="https://lh3.googleusercontent.com/yg7U52lN4NMHddFXE1de6d99puDNeC-1U6q5PnLjXPatrexqW9AOoWC8a5EJBULlXraaEWU8OvKrFYrp1A=w544-h544-l90-rj" alt="">
        </a>
    </div>
    <div class="status-bar">
        <!-- 부모와 자식 명시하면서 클래스명 작성 -->
        <div class="status-bar__column">
            <span>No Service </span>
            <i class="fa-solid fa-wifi"></i>
              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- To DO: locked icon -->
            <span>70%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </div>
    </div>

            
    <header class="alt-header">
        <div class="alt-header__column">
            <div class="alt-header__column-box">
                <a href="../chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
            </div>
        </div>
        <div class="alt-header__column">
            <img src="https://images.emojiterra.com/google/noto-emoji/v2.034/128px/1f436.png" alt="">
            <h1 class="alt-header__title">민지!!</h1>
        </div>
        <div class="alt-header__column">
            <div class="alt-header__column-box">
                <span><i class="fa-solid fa-ellipsis-vertical fa-2x"></i></span>
            </div>
        </div> 
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, Oct 01, 2022
        </div>

        <div class="message-row message-row__receiving">
            <div class="message-row__content ">
                <span class="message__author">민지!!</span>
                <span class="message__bubble">
                    <img src="https://emojipedia-us.s3.amazonaws.com/source/microsoft-teams/337/rabbit-face_1f430.png" alt="">
                </span>
            </div>
            <div class="meassge-row__time">
                <span class="message__time">00:00</span>
            </div>
        </div>

        <div class="message-row message-row__sending">
            <div class="meassge-row__time">
                <span class="message__time">01:23</span>
            </div>
            <div class="message-row__content ">
                <span class="message__author">Ban Heesu</span>
                <span class="message__bubble">What a cutie</span>
            </div>
            
        </div>

        <div class="chat__timestamp">
            Sunday, Jan 01, 2023
        </div>

        <div class="message-row message-row__receiving">
            <div class="message-row__content ">
                <span class="message__author">민지!!</span>
                <span class="message__bubble">Happy Bunnies Year :)</span>
            </div>
            <div class="meassge-row__time">
                <span class="message__time">00:00</span>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <button><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </form>
      <div id="no-pc">
        <span>Your screen is too big</span>  
      </div>
    <script src="https://kit.fontawesome.com/39e2faebad.js" crossorigin="anonymous"></script>
</body>
</html>
