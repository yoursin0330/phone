<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://play-lh.googleusercontent.com/fuxcgolZHYW-6aeQsBup_OsWhAKs7kM6Su1nDTCP6h5fGIzhTPe2s47J8BLQac1jsAs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoning</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="log-in">
    <div class="status-bar">
        <!-- 부모와 자식 명시하면서 클래스명 작성 -->
        <div class="status-bar__column">
            <span>No Service </span>
            <i class="fa-solid fa-wifi"></i>
              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- To DO: locked icon -->
            <span>70%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </div>
    </div>

    <header class="welcome-header">
       <h1 class="welcome-header__title">뉴진스와 베프되기!</h1> 
       <p class="welcome-header__text">
        계정이 있다면 로그인하세요
        </p>
    </header>

    <form action="friends.html" method="get"  id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Account or Password</a>
    </form>
      <div id="no-pc">
        <span>Your screen is too big</span>  
      </div>
    <script src="https://kit.fontawesome.com/39e2faebad.js" crossorigin="anonymous"></script>
</body>
</html>
